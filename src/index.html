<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Конвертер температур</title>
    <link
      rel="stylesheet"
      href="../../node_modules/bootstrap/dist/css/bootstrap.min.css"
    />
  <body>
    <h1>Temperature convertor</h1>
    <div class="form-group col-md-3">
      <label for="celcius">Celsius:</label>
      <input
        type="text"
        class="form-control"
        id="celcius"
        onkeyup="celciusToFahrenheit()"
      />
    </div>
    <div class="form-group col-md-3">
      <label for="fahrenheit">Fahrengate:</label>
      <input
        type="text"
        class="form-control"
        id="fahrenheit"
        onkeyup="fahrenheitToCelcius()"
      />
    </div>
    <script src="renderer.js"></script>
  </body>
</html>
